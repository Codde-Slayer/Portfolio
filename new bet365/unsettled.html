<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cash Out</title>
  <link rel="stylesheet" href="bet365.css">
</head>
<body>
  <div class="nav" style="align-items: center;">
    <img src="offers icon.jpg" alt="offers">
    <img src="bet logo.jpg" alt="logo">
    <div class="deposit" style="display: flex; flex-direction: column;
    margin-right: 10px;">
      <img src="user icon.jpg" alt="user">
      <p style="margin-top: 0;">$59,364.48</p>
    </div>
  </div>
  <div class="bets-menu" style="margin-top: 50px;">
    <a href="Cash-Out.html" ><span class="active-bet" >Cash Out</span></a>
    <a href="live-now.html"><span class="active-bet">Live Now</span></a>
    <a href="unsettled.html" ><span class="active-bet" >Unsettled</span></a>
    <a href="settled.html"><span class="active-bet">Settled</span></a>
    <a href="#"><span class="active-bet">All</span></a>
  </div>

  <section class="ticket">
    <div class="ticket-head">
      <div class="head-left">
        <p class="stake">$350.00</p>
        <p>Doubles</p>
      </div>
      <span class="head-right" style="border: 0; font-weight: 100;">Edit Bet</span>
      
    </div>
   
    <div class="ticket-details">
        <div class="first-ticket">
          <div class="left-area">
            <div class="circle-area"></div>
            <div class="bet-details">
              <span class="team-one-score">Team1 and score</span>
              <span class="bet-type">Correct Score</span>
              <span class="event-one-date-time">Team1 v Team2 Day Date Month Time</span>
            </div>
          </div>
          <span class="event-one-odd">Odd</span>
        </div>
        <div class="second-ticket">
          <div class="left-area">
            <div class="circle-area"></div>
            <div class="bet-details">
              <span class="team-two-score">Team1 and score</span>
              <span class="bet-type">Correct Score</span>
              <span class="event-two-date-time">Team1 v Team2 Day Date Month Time</span>
            </div>
          </div>
          <span class="event-two-odd">Odd</span>
        </div>

    </div>

    <div class="ticket-bottom">
      <div class="stake-area">
        <span class="stake">Stake</span>
        <h3>$350.00</h3>
      </div>
      <div class="return-area">
        <span>To Return</span>
        <h3 class="return-amount">$59,364.48</h3>
      </div>
      
    </div>
    <div class="cashout-area">   
       <button class="cashout-button">
        <h3 class="cashout" style="display: inline;">Cash Out</h3>
        <h3 class=" stake amount" style="display: inline;">$350.00</h3>
       </button>
    </div>
  </section>



  <div class="footer">
    <div class="menu">
      <img src="home icon green.jpg" alt="home">
      <p class="amount">$BALLANCE</p>
    </div>

    <div class="menu">
      <img src="tenis-log.jpg" alt="tenis">
      <p>SPORTS</p>
    </div>
    
    <div class="menu">
      <img src="field-icon.jpg" alt="">
      <p>IN-PLAY</p>
    </div>
    
    <div class="menu">
      <img src="my bets icon.jpg" alt="my bets">
      <p>MY BETS</p>
    </div>
    
    <div class="menu">
      <img src="casino icon.jpg" alt="casino">
      <p>CASINO</p>
    </div>
    
      
  </div>
</body>
</html>
